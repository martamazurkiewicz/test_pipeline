parameters:
- name: displayed_word
  displayName: Word that should be displayed
  type: string
  default: "world" 

trigger:
- none

jobs:
- job: build
  displayName: build
  pool: 
    vmImage: ubuntu-latest
  steps:
  - script: echo Hello, ${{ parameters.displayed_word }}!
- job: run
  displayName: run
  pool: 
    vmImage: ubuntu-latest
  steps:
  - script: echo "Hello, $(${{ parameters.displayed_word }}|tr '[:lower:]' '[:upper:]')!"
